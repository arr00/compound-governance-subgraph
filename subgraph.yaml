specVersion: 0.0.9
description: Compound governance subgraph
repository: https://github.com/arr00/compound-governance-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GovernorAlpha
    network: mainnet
    source:
      address: "0xc0da01a04c3f3e0be433606045bb7017a7323e38"
      abi: GovernorAlpha
      startBlock: 9601459
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
        - Proposal
        - Vote
        - Governance
      abis:
        - name: GovernorAlpha
          file: ./abis/GovernorAlpha.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCastAlpha
  - kind: ethereum/contract
    name: GovernorBravo
    network: mainnet
    source:
      address: "0xc0Da02939E1441F497fd74F78cE7Decb17B66529"
      abi: GovernorBravo
      startBlock: 12006099
      endBlock: 21772576
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
        - Proposal
        - Vote
        - Governance
      abis:
        - name: GovernorBravo
          file: ./abis/GovernorBravo.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
  - kind: ethereum/contract
    name: CompoundToken
    network: mainnet
    source:
      address: "0xc00e94cb662c3520282e6f5717214004a7f26888"
      abi: CompoundToken
      startBlock: 9601359
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
      abis:
        - name: CompoundToken
          file: ./abis/CompoundToken.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: GovernorCharlie
    network: mainnet
    source:
      address: "0x309a862bbC1A00e45506cB8A802D1ff10004c8C0"
      abi: GovernorCharlie
      startBlock: 21688680
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
        - Proposal
        - Vote
        - Governance
      abis:
        - name: GovernorCharlie
          file: ./abis/GovernorCharlie.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: VoteCastWithParams(indexed address,uint256,uint8,uint256,string,bytes)
          handler: handleVoteCastWithParams